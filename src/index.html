<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="numberDisp">
                <div class="inputDisplay" id="inputDisplay" type="text">0</div>
                <div class="calcAnswer" id="calcAnswer">0</div>
            </div>
            <div class="buttonsStyle">
                <div class="buttonsRow">
                    <button class="buttons" id="seven">7</button>
                    <button class="buttons" id="eight">8</button>
                    <button class="buttons" id="nine">9</button>
                    <button class="buttonSpe" id="plus">+</button>
                </div>
                <div class="buttonsRow">
                    <button class="buttons" id="four">4</button>
                    <button class="buttons" id="five">5</button>
                    <button class="buttons" id="six">6</button>
                    <button class="buttonSpe" id="minus">-</button>
                </div>
                <div class="buttonsRow">
                    <button class="buttons" id="one">1</button>
                    <button class="buttons" id="two">2</button>
                    <button class="buttons" id="three">3</button>
                    <button class="buttonSpe" id="multiply">*</button>
                </div>
                <div class="buttonsRow">
                    <button class="buttons" id="zero">0</button>
                    <button class="buttonSpe" id="equal">=</button>
                    <button class="buttonSpe" id="clear">C</button>
                    <button class="buttonSpe" id="divide">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
